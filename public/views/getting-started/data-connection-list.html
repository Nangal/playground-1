<div class="getting-started-connections">
  <h1>Connect to your data</h1>
  <div class="row data-connections-container">
    <div *ngFor="let key of connKeys" class="col-md-3 data-connections-card-container">
      <a [routerLink]="['/gettingstarted/connect/'+key]" class="card">
        <img src="{{conns[key].icon}}" alt="" />
        <div class="card-title">
          {{conns[key].name}}
        </div>
      </a>
    </div>
  </div>
</div>
