<div class="my-playground-connections">
  <div class="row title-block">
    <div class="col-md-12">
      <div class="section-header section-header--green one-line">
        <h1>Connect</h1>
      </div>
      <div class="section-description">
        <p class="section-description-content">
          Want to create projects using your own data. Below are some connections which you can use.
        </p>
      </div>
    </div>
  </div>
  <div class="row options-cards data-connections-container">
    <div *ngFor="let key of connKeys" class="col-md-3">
      <div class="button-card">
        <img src="{{conns[key].icon}}" alt="" />
        <div class="card-title">
          {{conns[key].name}}
        </div>
        <p class="card-text">
          {{conns[key].description}}
        </p>
        <span class="green" *ngIf="conns[key].authorised===true">Authorised</span>
        <div class="line-button-container">
          <a *ngIf="!conns[key].authorised" href="/server/authorise/{{key}}" class="playground-button playground-button--orange " type="button" name="button" (click)="authoriseConnection(key)">Authorise</a>
        </div>
      </div>
    </div>
  </div>
</div>
