<div class="my-playground-sample-data">
  <div class="row title-block">
    <div class="col-md-12">
      <div class="section-header section-header--green two-line">
        <h1>Sample Data</h1>
      </div>
      <div class="section-description">
        <p class="section-description-content">
          Want to create projects using our sample data. Below are some data sets you can use.
        </p>
      </div>
    </div>
  </div>
  <div class="row options-cards sample-data-container">
    <div *ngFor="let key of appKeys" (click)="showDetail(key, 'sampledata')"  class="col-md-3 ">
      <div class="button-card">
        <img src="{{apps[key].icon}}" alt="" />
        <div class="card-title">
          {{apps[key].name}}
        </div>
        <p class="card-text">
          {{apps[key].description}}
        </p>
        <div class="line-button-container">
          <a [routerLink]="[key]" class="playground-button playground-button--orange">Play</a>
        </div>
      </div>

    </div>
  </div>
</div>
