<div class="projects-dashboard-examples">
  <div class="row">
    <div class="col-md-3 full-height title-block">
      <div *ngFor="let key of appKeys" class="">
        {{apps[key].name}}
      </div>
    </div>
    <div class="col-md-9">
      <div class="title-block">
        <h1>{{selectedApp.name}}</h1>
        <p>
          {{selectedApp.description}}
        </p>
      </div>
    </div>
  </div>
</div>
